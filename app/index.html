<!DOCTYPE html>
<html lang="en">
<head>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">

    <style>
        .axis path {
            fill: none;
            stroke: #777;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family: Lato;
            font-size: 13px;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <svg id="visualisation" width="1000" height="500"></svg>
            <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
            <script>
                function InitChart() {
                  var formatDate = d3.time.format("%d-%b-%y");
                  var vis = d3.select("#visualisation"),
                      WIDTH = 1000,
                      HEIGHT = 500,
                      MARGINS = {
                          top: 20,
                          right: 20,
                          bottom: 20,
                          left: 50
                      },
                      xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([2010, 2012]),
                      yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([357, 373]),
                      xAxis = d3.svg.axis()
                      .scale(xScale),
                      yAxis = d3.svg.axis()
                      .scale(yScale)
                      .orient("left");
                  
                  vis.append("svg:g")
                      .attr("class", "x axis")
                      .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
                      .call(xAxis);
                  vis.append("svg:g")
                      .attr("class", "y axis")
                      .attr("transform", "translate(" + (MARGINS.left) + ",0)")
                      .call(yAxis);
                  var lineGen = d3.svg.line()
                      .x(function(d) {
                          return xScale(d.year);
                      })
                      .y(function(d) {
                          return yScale(d.stock);
                      });

                  d3.json("/data.json", function(error, data) {
                    data.forEach(function(row){
                      vis.append('svg:path')
                        .attr('d', lineGen(row.values))
                        .attr('stroke', 'green')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');
                    })
                  });
                }
                InitChart();
            </script>
        </div>

    </div>

</body>

</html>
